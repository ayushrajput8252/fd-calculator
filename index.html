<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fd Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fd Calculator</h1>
        <div class="form-group">
            <label for="principal">Principal Amount</label>
            <input type="number" id="principal" placeholder="Enter the Principal Amount">
        </div>
        <div class="form-group">
            <label for="interest">Interest Rate</label>
            <input type="number" id="interest" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure</label>
            <input type="number" id="tenure" placeholder="Enter the Tenure">
        </div>
        <button id="Calculatebtn" class="Calculatebtn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="Script.js"></script>
</body>
</html>
